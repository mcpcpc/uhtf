<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Michael Czigler">
    <meta name="description" content="Lightweight hardware test framework">
    <title>Login Â· HTF</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <style>
      html, body {height: 100%}
      .form-signin {
        max-width: 330px;
        padding: 1rem;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 o-mode-toggle">
      <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em" fill="currentColor"><use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#moon-stars-fill"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu custom-dropdown dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em" fill="currentColor">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <main class="form-signin w-100 m-auto">
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>
      <form class="mb-1" id="validate" action="{{ url_for('.validate') }}" method="post">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <span class="text-danger d-flex"><small>{{ message }}</small></span>
      {% endfor %}
      {% endif %} 
      {% endwith %}
      <div class="d-flex justify-content-center mt-5">
        <a class="link icon-link" href="{{ url_for('index') }}">
            <svg class="bi">
              <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#house-fill"></use>
            </svg>
            Return to Home
        </a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='color-modes.js') }}"></script>
  </body>
</html>
