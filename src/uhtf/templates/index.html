{% extends 'base.htm' %}
{% block title %}Test{% endblock %}
{% block container %}
        <div class="toolbar mb-5">
          <div class=" container-fluid d-flex flex-stack flex-wrap flex-sm-nowrap" style="align-items: center; justify-content: space-between">
            <div class="d-flex flex-column align-items-start justify-content-center flex-wrap me-2">
              <h1 class="mb-1 fw-bold fs-4">Test Device</h1>
              <ul class="breadcrumb fw-semibold fs-base my-1">
                <li class="breadcrumb-item text-secondary">
                  <a href="{{ url_for('index') }}" class="text-secondary text-hover-primary" style="text-decoration: none">Home</a>
                </li>
                <li class="breadcrumb-item text-emphasis">Test</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container-xl p-3 rounded-3 bg-body-tertiary mb-5">
          <div class="row g-3">
            <div class="col-xl-4">
              <div class="card bg-body shadow-sm border-0 mb-3">
                <div class="card-header bg-body p-3 d-flex justify-content-between align-items-center" style="border-bottom: 1px solid var(--bs-tertiary-bg)">
                  <h5 class="card-title m-0">User Input</h5>
                  <div class="d-flex">
                    <button type="reset" form="evaluate" class="btn btn-secondary icon-link me-2">
                      <svg class="bi">
                        <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#eraser-fill">
                      </svg>
                      Reset
                    </button>
                    <button type="submit" form="evaluate" class="btn btn-primary icon-link">
                      <svg class="bi">
                        <use href="{{ url_for('static', filename='bootstrap-icons.svg') }}#play-fill">
                      </svg>
                      Run
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <form id="evaluate" class="row g-3" onsubmit="return send(event)" method="post">
                    <div class="col-12">
                      <label for="barcode" class="form-label fw-semibold text-secondary">Unit Under Test (UUT)</label>
                      <input name="barcode" type="text" class="form-control" id="barcode" required>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card bg-body shadow-sm border-0">
                <div class="card-body p-3">
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold text-secondary"><small>GTIN</small></span>
		    <span><code id="global_trade_item_number"></code></span>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-1">
	                <span class="fw-semibold text-secondary"><small>Manufacture Date</small></span>
                    <span id="manufacture_date"></span>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold text-secondary"><small>Serial Number</small></span>
                    <span id="serial_number"></span>
                  </div>
                  <hr class="border border-body">
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold text-secondary"><small>Part Number</small></span>
                    <span id="part_number"></span>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold text-secondary"><small>Part Description</small></span>
                    <span id="part_description"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-8">
              <div class="card bg-body shadow-sm border-0 mb-3">
                <div class="card-body p-3">
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold text-secondary"><small>Run Status</small></span>
                    <span id="run_status"></span>
                  </div>
                  <hr class="border border-body">
                  <div id="detail" class="overflow-x-auto" style="height: 1000px"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          const ws = new WebSocket(`ws://${location.host}/ws`);
          
          ws.addEventListener('message', function (event) {
            const procedure = JSON.parse(event.data);
            document.getElementById("global_trade_item_number").textContent = procedure["unit_under_test"]["global_trade_item_number"];
            document.getElementById("manufacture_date").textContent = procedure["unit_under_test"]["manufacture_date"];
            document.getElementById("serial_number").textContent = procedure["unit_under_test"]["serial_number"];
            document.getElementById("part_number").textContent = procedure["unit_under_test"]["part_number"];
            document.getElementById("part_description").textContent = procedure["unit_under_test"]["part_description"];
            document.getElementById("detail").innerHTML = "";
            setBadge("run_status", procedure["run_passed"]);
            if (procedure["phases"].length > 0) {
              procedure["phases"].forEach((phase) => {
		var html = "";
                html += `<div class="d-flex justify-content-between align-items-center mb-1">`;
                html += `<span class="fw-semibold"><small>${phase['name']}</small></span>`;
                html += `<span id="${phase['name']}">${phase['outcome']}</span></div>`;
                html += `</div>`;
                document.getElementById("detail").innerHTML += html;
                setBadge(phase['name'], phase['outcome']);
              });
            }
          });
          
          function setBadge(name, value) { 
            var badge = document.getElementById(name);
            badge.textContent = value;
            switch(value) {
              case "PASS":
                badge.className = "badge text-bg-success";
                break;
              case "FAIL":
                badge.className = "badge text-bg-danger";
                break;
              case "ERROR":
                badge.className = "badge text-bg-warning";
                break;
              default:
                badge.className = "badge text-bg-light";
            }
          }
          
          function send(event) {
            const message = (new FormData(event.target)).get("barcode");
            if (message) {
              ws.send(message);
            }
            event.target.reset();
            return false;
          }
        </script> 
{% endblock %}
