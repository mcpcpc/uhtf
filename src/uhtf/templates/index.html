{% extends 'base.htm' %}
{% block title %}Home{% endblock %}
{% block container %}
        <div class="toolbar mb-5">
          <div class=" container-fluid d-flex flex-stack flex-wrap flex-sm-nowrap" style="align-items: center; justify-content: space-between">
            <div class="d-flex flex-column align-items-start justify-content-center flex-wrap me-2">
              <h1 class="mb-1 fw-bold fs-4">Test Runner</h1>
              <ul class="breadcrumb fw-semibold fs-base my-1">
                <li class="breadcrumb-item text-muted">
                  <a href="{{ url_for('index') }}" class="text-muted text-hover-primary" style="text-decoration: none">Home</a>
                </li>
                <li class="breadcrumb-item text-emphasis">Test</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container-xl p-3 rounded-3 bg-body-tertiary mb-5">
          <div class="accordion" id="accordionTestList">
            {% for test in tests %}
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{ test.procedure_id }}" aria-expanded="true" aria-controls="{{ test.procedure_id }}">
                  {{ test.procedure_name }}
                </button>
              </h2>
              <div id="{{ test.procedure_id }}" class="accordion-collapse collapse" data-bs-parent="#accordionTestList">
                <div class="accordion-body">
                  <div class="d-flex align-items-center">
                    <div class="progress flex-grow-1" role="progressbar" aria-label="Test progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <button type="button btn-primary" class="btn">Run</button>
                  </div>
                  <pre>
                  </pre>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
{% endblock %}
